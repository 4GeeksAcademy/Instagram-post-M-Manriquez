<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a259d7db0e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Boldonse&family=Dancing+Script:wght@400..700&family=Delius&family=Doto:wght@100..900&family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Instagram Post</title>
  </head>
  <body>
    <div class="post">
      <div class="post-header">
        <div class="header-left">
          <div class="left-icon"><i class="fa-brands fa-html5 fa-2x"></i></div>
          <div class="left-title">
            <h1>HTML5</h1>
            <p>Rigoberto</p>
          </div>
        </div>
        <div class="header-right">
          <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
        </div>
      </div>
      <div class="post-img">
        <img
          src="https://plus.unsplash.com/premium_photo-1681426327290-1ec5fb4d3dd8?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y29vbCUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D"
          alt=""
        />
      </div>
      <div class="post-body">
        <div class="post-icons">
          <div class="post-icons-left">
            <i class="fa-regular fa-heart fa-2x"></i>
            <i class="fa-regular fa-comment fa-2x"></i>
            <i class="fa-regular fa-paper-plane fa-2x"></i>
          </div>
          <div class="post-icons-right">
            <i class="fa-regular fa-bookmark fa-2x"></i>
          </div>
        </div>
        <p>
          Liked by <span>4GeeksAcademy, html5, Web</span> and
          <span>100,000 others</span>
        </p>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perspiciatis
          laborum aliquid laboriosam inventore a delectus unde? Tempore, iusto
          quibusdam adipisci sequi sunt ipsam? Magni facere, molestias non ea
          nostrum assumenda!
        </p>
      </div>
    </div>
  </body>
</html>
